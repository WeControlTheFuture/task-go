<section class="content-header">
	<h1>
		进度查看 <small>任务评分</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
		<li class="active">Here</li>
	</ol>
</section>

<!-- Main content -->
<section class="content container-fluid" >
	<div class="row" >
		<div class="col-md-6" th:each="data : ${datas}">
			<div class="box box-info">
				<div class="box-header with-border">
					<div class="user-panel ">
						<div class="pull-left image">
							<img th:src="${data.key.headpic}" class="img-circle" alt="User Image">
						</div>
						<div class="pull-left info">
							<p>
								<span style="color: black" th:text="${data.key.name}"></span></span>
							</p>
							<p>
								<span style="color: black">任务列表</span></span>
							</p>
						</div>
					</div>

					<div class="box-tools pull-right">
						<button type="button" class="btn btn-box-tool" data-widget="collapse">
							<i class="fa fa-minus"></i>
						</button>
						<button type="button" class="btn btn-box-tool" data-widget="remove">
							<i class="fa fa-times"></i>
						</button>
					</div>
				</div>
				<!-- /.box-header -->
				<div class="box-body">
					<div class="table-responsive">
						<table class="table no-margin">
							<thead>
								<tr>
									<th>名称</th>
									<th>Status</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="task : ${data.value}">
									<td><a href="#"><span class="text" th:text="${task.title}"></span></a></td>
									<td><span class="label label-success" th:text="${task.status}"></span></td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- /.table-responsive -->
				</div>
			</div>
		</div>
	</div>

</section>
