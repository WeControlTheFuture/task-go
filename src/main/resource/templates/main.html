<html>
<head>
<th:block th:include="common/header"></th:block>
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<th:block th:include="common/nav-bar"></th:block>
		<th:block th:include="common/left-bar"></th:block>
		<!-- Content Wrapper. Contains page content -->
		<div id="content" class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section id="content" class="content-header">
				<h1>
					日常管理 <small>基本办公</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
					<li class="active">Here</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content container-fluid">
				<div class="row">
					<div class="col-md-6">
						<div class="box box-info">
							<div class="box-header with-border">
								<h3 class="box-title">待办</h3>
								<div class="box-tools pull-right">
									<button type="button" class="btn btn-box-tool" data-widget="collapse">
										<i class="fa fa-minus"></i>
									</button>
								</div>
							</div>
							<div class="box-body">
								<ul class="todo-list">
									<li><span class="handle"> <i class="fa fa-ellipsis-v"></i> <i class="fa fa-ellipsis-v"></i>
									</span><span class="text">出月度报表</span> <small class="label label-danger"><i class="fa fa-clock-o"></i> 2 mins</small> <!-- General tools such as edit or delete-->
										<div class="tools">
											<i class="fa fa-edit" onclick="show_do_task()"></i>
										</div></li>
									<li><span class="handle"> <i class="fa fa-ellipsis-v"></i> <i class="fa fa-ellipsis-v"></i>
									</span> <span class="text">开周会</span> <small class="label label-info"><i class="fa fa-clock-o"></i> 4 hours</small>
										<div class="tools">
											<i class="fa fa-edit"></i>
										</div></li>
									<li><span class="handle"> <i class="fa fa-ellipsis-v"></i> <i class="fa fa-ellipsis-v"></i>
									</span><span class="text">去银行办理贷款申请</span> <small class="label label-warning"><i class="fa fa-clock-o"></i> 1 day</small>
										<div class="tools">
											<i class="fa fa-edit"></i>
										</div></li>
									<li><span class="handle"> <i class="fa fa-ellipsis-v"></i> <i class="fa fa-ellipsis-v"></i>
									</span><span class="text">联系税务局纳税事项</span> <small class="label label-success"><i class="fa fa-clock-o"></i> 3 days</small>
										<div class="tools">
											<i class="fa fa-edit"></i>
										</div></li>
									<li><span class="handle"> <i class="fa fa-ellipsis-v"></i> <i class="fa fa-ellipsis-v"></i>
									</span><span class="text">面试</span> <small class="label label-primary"><i class="fa fa-clock-o"></i> 1 week</small>
										<div class="tools">
											<i class="fa fa-edit"></i>
										</div></li>
									<li><span class="handle"> <i class="fa fa-ellipsis-v"></i> <i class="fa fa-ellipsis-v"></i>
									</span><span class="text">申请退款事项</span> <small class="label label-default"><i class="fa fa-clock-o"></i> 1 month</small>
										<div class="tools">
											<i class="fa fa-edit"></i>
										</div></li>
								</ul>
							</div>
						</div>
					</div>
					<div id="do_task_div" class="col-md-6"></div>
				</div>
				<div class="row">
					<div class="col-md-8">
						<div class="box box-info">
							<div class="box-header with-border">
								<h3 class="box-title">创建任务</h3>

								<div class="box-tools pull-right">
									<button type="button" class="btn btn-box-tool" data-widget="collapse">
										<i class="fa fa-minus"></i>
									</button>
								</div>
							</div>
							<!-- /.box-header -->
							<div class="box-body">
								<form class="form-horizontal">
									<div class="box-body">
										<div class="form-group">
											<label for="inputTaskName" class="col-sm-2 control-label">名称</label>
											<div class="col-xs-3">
												<input type="email" class="form-control" id="inputTaskName" placeholder="任务名称">
											</div>
										</div>
										<div class="form-group">
											<label for="inputTaskDescription" class="col-sm-2 control-label">描述</label>
											<div class="col-sm-10">
												<form>
													<textarea id="inputTaskDescription" name="editor1" rows="10" cols="80">
                    							</textarea>
												</form>
											</div>
										</div>
										<div class="form-group">
											<label for="inputTaskAssignTo" class="col-sm-2 control-label"><a class="btn btn-sm btn-info btn-flat" data-toggle="modal" data-target="#modal-assignto">分给</a></label>
											<div id="inputTaskAssignTo" class="image">
												<label id="assign_to_input"></label>
											</div>
										</div>
									</div>

									<div class="box-footer">
										<button id="create_task" type="submit" class="btn btn-info pull-right">创建</button>
									</div>
								</form>
							</div>
						</div>
						<!-- /.box -->
					</div>
				</div>
				<!-- /.col -->
			</section>
			<!-- /.content -->
		</div>
		<div class="modal modal-info fade" id="modal-assignto">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title">人员</h4>
					</div>
					<div class="modal-body">
						<ul id="assign_to_modal_ul" class="users-list clearfix">
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- /.content-wrapper -->
		<th:block th:include="common/share_modals"></th:block>
		<th:block th:include="common/footer"></th:block>
		<th:block th:include="common/right-bar"></th:block>
	</div>
	<th:block th:include="common/js-import"></th:block>
	<script src="/js/main.js"></script>
</body>
</html>
