<html>
<head>
<th:block th:include="common/header"></th:block>
<!-- Tell the browser to be responsive to screen width -->
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<!-- iCheck -->
<link rel="stylesheet" href="/plugins/iCheck/square/blue.css">
</head>
<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<b>尚层装饰</b>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<form action="/peform_login" method="post">
				<div class="form-group has-feedback">
					<input id="username" name="username" type="text" class="form-control" placeholder="用户名"> <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input id="password" name="password" type="password" class="form-control" placeholder="密码"> <span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-8">
						<div class="checkbox icheck">
							<label> <input type="checkbox"> 记住我
							</label>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button id="login_btn" type="submit" class="btn btn-primary btn-block btn-flat">登陆</button>
					</div>
					<!-- /.col -->
				</div>
			</form>
		</div>
		<!-- /.login-box-body -->
	</div>
	<th:block th:include="common/js-import"></th:block>
	<!-- iCheck -->
	<script src="/plugins/iCheck/icheck.min.js"></script>
	<script>
		$(function() {
			$('input').iCheck({ checkboxClass : 'icheckbox_square-blue', radioClass : 'iradio_square-blue', increaseArea : '20%' /* optional */
			});
		});
	</script>
</body>
</html>
